filament_density = 1.27
filament_cost = 20
first_layer_bed_temperature = 70
first_layer_temperature = 245
fan_always_on = 1
max_fan_speed = 50
min_fan_speed = 20
bridge_fan_speed = 100
temperature = 240

[filament:*ABS*]
